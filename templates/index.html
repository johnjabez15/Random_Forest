<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form action="/predict" method="post">

            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="income">Annual Income (in USD):</label>
            <input type="number" step="0.01" name="income" required>

            <label for="credit_score">Credit Score:</label>
            <input type="number" name="credit_score" required>

            <label for="loan_amount">Loan Amount (in USD):</label>
            <input type="number" step="0.01" name="loan_amount" required>

            <label for="employment_type">Employment Type:</label>
            <select name="employment_type" required>
                <option value="Salaried">Salaried</option>
                <option value="Self-Employed">Self-Employed</option>
                <option value="Unemployed">Unemployed</option>
            </select>

            <label for="marital_status">Marital Status:</label>
            <select name="marital_status" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
            </select>

            <label for="loan_term">Loan Term (Months):</label>
            <select name="loan_term" required>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
            </select>

            <label for="previous_default">Previous Default:</label>
            <select name="previous_default" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
